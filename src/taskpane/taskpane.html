
<!-- src/taskpane/taskpane.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WhyWhy Input Supporter</title>

  <link rel="stylesheet" href="./taskpane.css" />
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>

<body>
  <div class="wrap">
    <header class="hero">
      <div>
        <h1>なぜなぜ分析 入力支援</h1>
        <p class="subtitle">現場情報を素早く整理して、AIレビューへつなげます。</p>
      </div>
      <div class="actions">
        <button id="btnRead">読み取り</button>
        <button id="btnValidate">品質チェック</button>
        <button id="btnWrite" class="primary">書き戻し</button>
        <label class="chk">
          <input type="checkbox" id="onlyIfEmpty" checked />
          空欄のみ上書き（安全）
        </label>
      </div>
    </header>

    <div class="layout">
      <section class="col main">
        <div class="card">
          <h2>メタ</h2>
          <div class="grid2">
            <div>
              <label for="metaProduct">製品名</label>
              <input id="metaProduct" type="text" />
            </div>
            <div>
              <label for="metaDate">発表日</label>
              <input id="metaDate" type="text" />
            </div>
            <div>
              <label for="metaPart">部品名</label>
              <input id="metaPart" type="text" />
            </div>
            <div>
              <label for="metaOwner">担当者</label>
              <input id="metaOwner" type="text" />
            </div>
          </div>
        </div>

        <div class="card">
          <h2>本文</h2>

          <label for="phenomenon">現象</label>
          <textarea id="phenomenon" rows="4"></textarea>

          <label for="cause">原因</label>
          <textarea id="cause" rows="2"></textarea>

          <div class="grid2">
            <div>
              <label for="actionImmediate">対処</label>
              <textarea id="actionImmediate" rows="2"></textarea>
            </div>
            <div>
              <label for="countermeasure">対策</label>
              <textarea id="countermeasure" rows="3"></textarea>
            </div>
          </div>

          <label for="problem">問題</label>
          <textarea id="problem" rows="2"></textarea>
        </div>

        <div class="card">
          <h2>なぜの掘り下げ</h2>
          <div class="grid2">
            <div>
              <label for="why1">なぜ①</label>
              <textarea id="why1" rows="2"></textarea>
            </div>
            <div>
              <label for="why2">なぜ②</label>
              <textarea id="why2" rows="2"></textarea>
            </div>
            <div>
              <label for="why3">なぜ③</label>
              <textarea id="why3" rows="2"></textarea>
            </div>
            <div>
              <label for="why4">なぜ④</label>
              <textarea id="why4" rows="2"></textarea>
            </div>
            <div class="span2">
              <label for="why5">なぜ⑤</label>
              <textarea id="why5" rows="2"></textarea>
            </div>
          </div>
        </div>
      </section>

      <aside class="col side">
        <div id="issuesSection" class="card section hidden">
          <h2>指摘</h2>
          <div id="issues" class="issues"></div>
        </div>

        <div id="proposalSection" class="card section hidden">
          <h2>提案</h2>
          <div id="proposal" class="proposal"></div>
        </div>

        <div class="card">
          <div class="log-head">
            <h2>ログ</h2>
            <button id="btnToggleLog" type="button">表示</button>
          </div>
          <pre id="log" class="log hidden"></pre>
        </div>
      </aside>
    </div>
  </div>

</body>
</html>
